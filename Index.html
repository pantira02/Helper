<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>โปรไฟล์ผู้รับบริการ - ThanQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>👤 โปรไฟล์ผู้รับบริการ</h2>

    <!-- 📸 อัปโหลดรูป -->
    <label>📸 อัปโหลดรูปโปรไฟล์</label>
    <input type="file" id="uploadImage">
    <button onclick="uploadToImgbb()">อัปโหลด</button>
    <img id="previewImage" src="" alt="รูปโปรไฟล์" />

    <!-- 💬 ระบบแชท -->
    <a href="https://line.me/ti/p/~your-line-id" class="chat-button">💬 แชทกับคนจ้าง</a>

    <!-- ⭐ ให้คะแนน/รีวิว -->
    <label>⭐ คะแนนจากคนจ้าง:</label>
    <div id="ratingStars">★★★★★</div>

    <!-- 🏅 แต้มสะสม -->
    <label>🏅 แต้มสะสม:</label>
    <div id="points">120 แต้ม (ครบ 10 งาน รับโบนัส 500฿)</div>

    <!-- 📚 ประวัติงาน -->
    <label>📚 ประวัติงานย้อนหลัง:</label>
    <ul id="jobHistory">
      <li>12 มิ.ย. - พารากอน - คุณเมย์</li>
      <li>15 มิ.ย. - เดอะมอลล์บางกะปิ - คุณนัท</li>
    </ul>

    <!-- 🔔 แจ้งเตือนเมื่อมีงาน -->
    <label>🔔 การแจ้งเตือน:</label>
    <input type="checkbox" checked> แจ้งเตือนผ่าน LINE OA

    <!-- 👤 ให้คะแนนคนจ้าง -->
    <label>👤 ให้คะแนนคนจ้าง:</label>
    <select>
      <option>⭐️⭐️⭐️⭐️⭐️</option>
      <option>⭐️⭐️⭐️⭐️</option>
      <option>⭐️⭐️⭐️</option>
    </select>

    <!-- 📍 เขตที่รับงาน -->
    <label>📍 เขตที่รับงาน:</label>
    <input type="text" placeholder="เช่น รัชดา, ลาดพร้าว" />

    <!-- 💸 ค่าจ้าง -->
    <label>💸 ค่าจ้างที่รับ (บาท/ครั้ง):</label>
    <input type="number" placeholder="ใส่จำนวน" />

    <!-- 💳 หักเงินอัตโนมัติ -->
    <p class="note">💳 ระบบจะหักค่าธรรมเนียม 25% จากค่าจ้างอัตโนมัติ</p>

    <button class="submit-btn">💾 บันทึกข้อมูล</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
